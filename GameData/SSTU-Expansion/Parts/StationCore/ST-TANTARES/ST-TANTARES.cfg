+PART[SSTU-ST-DOS-COM]:NEEDS[Tantares]
{
	@name = SSTU-ST-TANTARES-TKS
	@title = SSTU - ST-TANTARES-TKS
	@description = SSTU - StationCore - TANTARES-TKS - UNFINISHED PROTOTYPE PART - UNTEXTURED - MODEL NOT FINISHED - NOT FEATURE COMPLETE - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as the main service module for the SC-D spacecraft, but also includes habitation and storage for a crew of three for short durations.
	@mass = 4.8
	@MODULE[SSTUModularStationCore]
	{
		@bottomDiameter = 0.9375
		@currentCore = ST-TANTARES-TKS
		@currentTop = Adapter-1-1-VA
		@currentBottom = Mount-None
		@currentBottomDock = Mount-None
		@currentSolar = Solar-DOS-SF
		@CORE,0
		{
			@name = ST-TANTARES-TKS
			%volume = 3.95
		}
		!DOCK,*{}
		DOCK
		{
			name = Mount-None
		}
		CAP
		{
			name = Mount-None
		}
		@SOLAR,*
		{
			@POSITION,0
			{
				%position = 0.909, 0.449, 0
			}
			@POSITION,1
			{
				%position = -0.909, 0.449, 0
			}
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			@percent = 66
		}
		@CONTAINER,1
		{
			@percent = 34
		}
	}
//	@MODULE[SSTUAnimateControlled]
//	{
//		@animationName = Alnair_Solar_A_Deploy
//	}
	@MODULE[SSTUSolarPanelDeployable]
	{
		@resourceAmount = 18
	}
	@MODULE[ModuleRCS]
	{
		@thrusterTransformName = monoTransform
	}
	@MODULE[ModuleEnginesFX]
	{
		@thrustVectorTransformName = thrustTransform
		@maxThrust = 20
	}
	!MODULE[ModuleAnimateGeneric]{},0
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Vega_Antenna_C_Deploy
		isOneShot = false
		startEventGUIName = Extend Docking Antenna
		endEventGUIName = Retract Docking Antenna
		actionGUIName = Toggle Door
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Vega_Antenna_A_Deploy
		isOneShot = false
		startEventGUIName = Extend Antenna
		endEventGUIName = Retract Antenna
		actionGUIName = Toggle Door
	}
}
+PART[SSTU-ST-DOS-COM]:NEEDS[Tantares]
{
	@name = SSTU-ST-TANTARES-PWR
	@title = SSTU - ST-TANTARES-PWR
	@description = SSTU - StationCore - TANTARES-PWR - UNFINISHED PROTOTYPE PART - UNTEXTURED - MODEL NOT FINISHED - NOT FEATURE COMPLETE - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as the main service module for the SC-D spacecraft, but also includes habitation and storage for a crew of three for short durations.
	@mass = 5.2
	@MODULE[SSTUModularStationCore]
	{
		@bottomDiameter = 0.9375
		@currentCore = ST-TANTARES-TKS-PWR
		@currentTop = Mount-None
		@currentBottom = Mount-None
		@currentBottomDock = Mount-None
		@currentSolar = Solar-DOS-T
		@CORE,0
		{
			@name = ST-TANTARES-TKS-PWR
			%volume = 3.95
		}
		!CAP,*{}
		!DOCK,*{}
		DOCK
		{
			name = Mount-None
		}
		CAP
		{
			name = Mount-None
		}
		!SOLAR,*{}
		SOLAR
		{
			name = Solar-DOS-T
			POSITION
			{
				position = 0, 3.415, 0
				rotation = 0, 90, 0
			}
		}
		SOLAR
		{
			name = Solar-None
			POSITION
			{
				position = 0, 3.415, 0
				rotation = 0, 0, 0
			}
		}
	}
	@MODULE[SSTUSolarPanelDeployable]
	{
		@resourceAmount = 42
	}
	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 9
		dataStorage = 500
		crewsRequired = 1
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}
	MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 0.5 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x 
		researchTime = 7	    //Larger = slower.  Exponential!
		scienceMultiplier = 5	//How much science does data turn into?
		scienceCap = 500	    //How much science can we store before having to transmit?		
		powerRequirement = 5	//EC/Sec to research
		ConverterName = Research
		StartActionName = Start Research
		StopActionName = Stop Research
	}
	@MODULE[ModuleRCS]
	{
		@thrusterTransformName = monoTransform
	}
	@MODULE[ModuleEnginesFX]
	{
		@thrustVectorTransformName = thrustTransform
		@maxThrust = 20
	}
	!MODULE[ModuleAnimateGeneric]{},0
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Alnair_Cargo_A_Door
		isOneShot = false
		startEventGUIName = Open
		endEventGUIName = Close
		actionGUIName = Toggle Door
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Vega_Antenna_C_Deploy
		isOneShot = false
		startEventGUIName = Extend Docking Antenna
		endEventGUIName = Retract Docking Antenna
		actionGUIName = Toggle Door
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Vega_Antenna_A_Deploy
		isOneShot = false
		startEventGUIName = Extend Antenna
		endEventGUIName = Retract Antenna
		actionGUIName = Toggle Door
	}
}
+PART[SSTU-ST-DOS-COM]:NEEDS[Tantares]
{
	@name = SSTU-ST-TANTARES-SALYUT
	@title = SSTU - ST-TANTARES-SALYUT
	@description = SSTU - StationCore - TANTARES-SALYUT - UNFINISHED PROTOTYPE PART - UNTEXTURED - MODEL NOT FINISHED - NOT FEATURE COMPLETE - The Dockable Orbital Segment series of station modules offer an affordable selection of station modules for the construction of orbital installations.  This particular module is intended to serve as the main service module for the SC-D spacecraft, but also includes habitation and storage for a crew of three for short durations.
	@MODULE[SSTUModularStationCore]
	{
		@topDiameter = 1.25
		@currentCore = ST-TANTARES-DOS
		@currentTop = TANTARES-ADAPTER-SALYUT1
		@currentBottom = Mount-None
		@currentBottomDock = Mount-None
		@currentSolar = Solar-DOS-SF
		@CORE,0
		{
			@name = ST-TANTARES-DOS
		}
		!DOCK,*{}
		DOCK
		{
			name = Mount-None
		}
		CAP
		{
			name = Mount-None
		}
		@SOLAR,*
		{
			@POSITION,0
			{
				%position = 0.91, 1.569, 0
			}
			@POSITION,1
			{
				%position = -0.91, 1.569, 0
			}
			POSITION
			{
				%position = 0, 1.569, -0.91
				rotation = 0, 270, 0
			}
		}
		@SOLAR[Solar-NFS-CIRCULAR1]:NEEDS[NearFutureSolar]
		{
			@POSITION,2
			{
				@rotation = 0, 90, 0
			}
		}

	}
	@MODULE[SSTUSolarPanelDeployable]
	{
		@resourceAmount = 27
	}
	@MODULE[ModuleRCS]
	{
		@thrusterTransformName = monoTransform
	}
	!MODULE[ModuleEnginesFX]{}
	!MODULE[ModuleAnimateGeneric]{},0
	MODULE
	{
		name = SSTUAnimateControlled
		animationID = 1
		animationLayer = 2
		animationName = Vega_Antenna_A_Deploy
	}
	MODULE
	{
		name = SSTUAnimateUsable	
		animationID = 1
		deployActionName = Deploy Antenna
		retractActionName = Retract Antenna
	}
}
