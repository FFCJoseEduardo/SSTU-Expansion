@SSTU_MODEL[MFT-D-1-0]:FOR[SSTU]
{
	//moduleManager variable hack to make these easier to setup
	%varMesh = SC-TANK-D-1-0
	TEXTURESET
	{
		name = MFT-D-Tantares
		TEXTURE
		{
			diffuseTexture = SSTU-Expansion/TextureSets/TextureSets-Tantares/SC-TANK-MFT-D-TANTARES-DIFF
			normalTexture = SSTU/Assets/SC-TANK-MFT-D-NRM
			mesh = #$../../varMesh$
		}
	}
}
